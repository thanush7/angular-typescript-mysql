<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Tutorials List</h4>
      <table class="table">
        <th>Title</th>
        <th>Description</th>
        <th>Published</th>
        <th>Action</th>
        <th>Action</th>
         @for (tutorial of tutorials; track tutorial.id;let i=$index){
            <tr [class.active]="i == currentIndex"
            (click)="setActiveTutorial(tutorial, i)">
                <td >{{tutorial.title}}</td>
                <td>{{tutorial.description}}</td>
                <td>{{tutorial.published}}</td>
                <td><button routerLink="/tutorials/{{ currentTutorial.id }}">Edit</button></td>
                <td> <button (click)="deleteTutorial()">Delete</button></td>
            </tr>
         }
      </table>
<!--   
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
        Remove All
      </button> -->
    </div>
    <div class="col-md-6">
      <app-tutorial-details
        [viewMode]="true"
        [currentTutorial]="currentTutorial"
      ></app-tutorial-details>
    </div>
  </div>
